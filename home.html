    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: url('wallpaper5.jpg');
            margin: 0;
            padding: 0;
            background-color: mistyrose;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        header {
            background-color: palevioletred;
            color: antiquewhite;

            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 32px;

        nav {
            background-color: lightpink;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: blanchedalmond;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2px 12px;
            margin: 16px auto;
            max-width: 800px;
            border-radius: 7px;
            box-shadow: 0 4px 7px rgba(0, 0, 0, 0.2);
            background-color:floralwhite;
        }

        #home img {
            width: 40%;
            max-width: 200px;
            border-radius: 30%;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 5px solid palevioletred;
            animation: gempak-animation 6s infinite;
        }

        @keyframes gempak-animation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(10deg);
            }
            50% {
                transform: scale(1.1) rotate(-10deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Added for exclusive text effect */
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 5px hotpink, 0 0 10px hotpink, 0 0 20px hotpink, 0 0 40px snow, 0 0 60px snow, 0 0 80px snow;
            }
            50% {
                text-shadow: 0 0 10px hotpink, 0 0 20px hotpink, 0 0 40px snow, 0 0 80px snow, 0 0 120px snow, 0 0 150px snow;
            }
            100% {
                text-shadow: 0 0 5px hotpink, 0 0 10px hotpink, 0 0 20px hotpink, 0 0 40px snow, 0 0 60px snow, 0 0 80px snow;
            }
        }

        h2 {
            font-size: 2em;
            color:brown;
            font-family: 'Pacifico', cursive; /* Applied Pacifico font to h2 */
            animation: text-glow 4s infinite; /* New glowing effect */
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: black;
        }

        .button {
            margin-top: 18px;
            padding: 10px 18px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */

            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 15px;
            color: antiquewhite;
        }
