<head>
  <meta charset="UTF-8">

  <title>My Personal Website</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background-image: url('wallpaper5.jpg');
            margin: 0;
            padding: 0;
            background-color: mistyrose;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
      color: black;
    }

    /* Header Styling */
    header {
      background-color: palevioletred;
      color: antiquewhite;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: lightpink;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: blanchedalmond;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Resume Button Styling */
    .resume-button {
      background-color: hotpink;
      color: black;
      font-size: 24px;
      font-weight: bold;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .resume-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Gallery Section */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 17px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid hotpink;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: float-lr 3s ease-in-out infinite;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    @keyframes float-lr {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-10px);
      }
    }

    /* Center Content Styling */
    .center-content {
      text-align: center;
      padding: 30px 10px;
    }

    .center-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #444;
    }

    /* Footer Styling */
    footer {
      background-color: palevioletred;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 15px;
      color:antiquewhite
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .resume-button {
        font-size: 18px;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
