  <style>
    /* General Body Styles */
    body {
      margin: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-image: url('wallpaper5.jpg');
            margin: 0;
            padding: 0;
            background-color: mistyrose;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
      color: black;
      text-align: center;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background-color: palevioletred;
      color: antiquewhite;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: lightpink;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: blanchedalmond;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Gallery Container */
    .gallery-container {
      padding: 40px 20px;
    }

    .gallery-title {
      font-size: 1.3em;
      font-style: oblique;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color:black;
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three images per row */
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Gallery Item */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid hotpink;
      animation: zoomIn 1.5s ease-in-out;
      background-color: transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      animation: zoomIn 1.5s ease-in-out;
    }

    /* Hover Effect */
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

     /* Footer Styling */
     footer {
      background-color: palevioletred;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 15px;
      color:antiquewhite
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery-title {
        font-size: 2em;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li a {
        padding: 10px;
        font-size: 1em;
      }

      .gallery-grid {
        grid-template-columns: 1fr 1fr; /* Two images per row on small screens */
      }
    }
    @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
  </style>
